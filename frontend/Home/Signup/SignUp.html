<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EED5BB;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .container-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .form-container {
            width: 50%;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .image-container {
            width: 50%;
            height: 100vh;
            background: url('IMG70.jpg') no-repeat center center/cover;
        }
        .vertical-line {
            position: absolute;
            left: 40px;
            top: 10%;
            bottom: 10%;
            width: 3px;
            background: #000;
        }
        h1 {
            font-size: 4rem;
            font-weight: 400;
            color: #000;
            margin-bottom: 2rem;
            text-align: left;
            padding-left: 100px;
        }
        .signup-title {
            display: inline-block;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            to {
                transform: translateX(-40%);
            }
        }
        .form-control {
            background: #875945;
            color: #EED5BB;
            padding: 16px 30px;
            border: none;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 40px;
        }
        .form-control::placeholder {
            color: #EED5BB;
        }
        .form-control:focus {
            background: #6F4A8E;
            color: #fff;
        }
        .btn {
            background: #875945;
            color: white;
            padding: 12px 40px;
            transition: all 0.3s;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px auto 0;
            border-radius: 40px;
        }
        .btn:hover {
            background: #6F4A8E;
        }
        .messageDiv{
            background-color:hsl(327,90%,28%);
            color:white;
            padding:10px 20px;
            margin:10px;
            border-radius: 5px;
            font-size:1rem;
            opacity:0;
            animation:fadeOut 7s forwards;
        }
    </style>
        <script type="module" src="/backend/SignUp.js" defer></script>
</head>
<body>
    <div class="container-wrapper">
        <div class="form-container">
            <div class="vertical-line"></div>
            <h1>
                <span class="signup-title">Sign up</span>
            </h1>
            <form  action="/frontend/Home/Login/Login.html">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <div class="mb-3">
                    <input type="text" id="fname" class="form-control" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <input type="text" id="uname" class="form-control" placeholder="Enter your user name">
                </div>
                <div class="mb-3">
                    <input type="email" id="emailup" class="form-control" placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                    <input type="password" id="passwordup" class="form-control" placeholder="Create a password">
                </div>
                <button type="submit" id="submitSignUp" class="btn">Submit</button>
            </form>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
