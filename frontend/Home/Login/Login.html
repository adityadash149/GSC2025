<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Vision - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eed5bb;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-section {
            width: 50%;
            background-color: white;
            border-radius: 60% 0 0 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        .right-section {
            width: 50%;
            background-color: #6F4A8E;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .carousel-inner img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .form-control {
            width: 100%;
            max-width: 350px;
            border-radius: 40px;
            background-color: #EED5BB;
            padding: 10px 20px;
        }
        .forgot-password {
            text-align: left;
        }
        .btn-primary {
            background-color: #6F4A8E;
            border: none;
            font-weight: 500;
            border-radius: 40px;
            padding: 10px 30px;
            width: auto;
            display: block;
            margin: 0 auto;
        }
        .btn-primary:hover {
            background-color: #5a3c75;
        }
        .messageDiv{
            background-color:hsl(327,90%,28%);
            color:white;
            padding:10px 20px;
            margin:10px;
            border-radius: 5px;
            font-size:1rem;
            opacity:0;
            animation:fadeOut 7s forwards;
        }
    </style>
    <script type="module" src="../../../backend/Login.js" defer></script> 
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h1 class="fw-bold">Vedic Vision</h1>
            <p class="text-muted">Please enter your details</p>
            <form class="w-100" style="max-width: 350px;" action="" method="get">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" id="emailIn" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="passwordIn" class="form-control" placeholder="Enter your password">
                </div>
                <div class="mb-3 forgot-password">
                    <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" id ="submitSignIn" class="btn btn-primary">Sign in</button>
            </form>
            <p class="mt-3 text-muted">Don't have an account? <a href="/frontend/Home/Signup/SignUp.html" class="text-primary">Sign up</a></p>
        </div>
        <div class="right-section">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="IMG4.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="IMG5.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="IMG6.jpg" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
