<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5e9d6 0%, #d9c2a3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            text-align: center;
            /* Removed transition for box-shadow */
        }
        /* Removed container hover effect */
        h2 {
            color: #4A2C2A;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        p.text-muted {
            color: #7A5A4A;
            font-weight: 300;
            margin-bottom: 1.5rem;
        }
        select, .assignment-list {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border-radius: 25px;
            border: none;
            background-color: #EED5BB;
            font-size: 16px;
            font-weight: 400;
            color: #4A2C2A;
            /* Removed transition property entirely */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        select:focus, .assignment-list:focus {
            box-shadow: 0 0 12px rgba(111, 74, 142, 0.5);
            outline: none;
            background-color: #E8CDAF;
        }
        /* Removed select:hover (mouse enter animation) */
        select.selected {
            background-color: #6F4A8E;
            color: #FFFFFF;
        }
        /* Removed select.selected:hover */
        .assignment-list {
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F8F1E9;
            border-radius: 25px;
            padding: 15px;
            /* Removed transition property entirely */
        }
        /* Removed assignment-list:hover */
        option {
            background-color: #EED5BB;
            color: #4A2C2A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="fw-bold">Student Assignments</h2>
        <p class="text-muted">Select your class and subject to view assignments</p>
        <select id="classSelect" class="form-select">
            <option value="">Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
        </select>
        <select id="subjectSelect" class="form-select" style="display: none;">
            <option value="">Select Subject</option>
        </select>
        <div id="assignmentList" class="assignment-list" style="display: none;"></div>
    </div>
    <script>
        const cbseSubjects = {
            "1": ["English", "Mathematics", "EVS"],
            "2": ["English", "Mathematics", "EVS"],
            "3": ["English", "Mathematics", "Science", "Social Science"],
            "4": ["English", "Mathematics", "Science", "Social Science"],
            "5": ["English", "Mathematics", "Science", "Social Science"],
            "6": ["English", "Mathematics", "Science", "Social Science", "Hindi"],
            "7": ["English", "Mathematics", "Science", "Social Science", "Hindi"],
            "8": ["English", "Mathematics", "Science", "Social Science", "Hindi"],
            "9": ["English", "Mathematics", "Science", "Social Science", "Hindi", "Sanskrit"],
            "10": ["English", "Mathematics", "Science", "Social Science", "Hindi", "Sanskrit"]
        };

        function toggleSelectedClass(dropdown) {
            if (dropdown.value !== "") {
                dropdown.classList.add("selected");
            } else {
                dropdown.classList.remove("selected");
            }
        }

        const classSelect = document.getElementById("classSelect");
        const subjectSelect = document.getElementById("subjectSelect");

        classSelect.addEventListener("change", function() {
            const selectedClass = this.value;
            const assignmentList = document.getElementById("assignmentList");

            subjectSelect.innerHTML = '<option value="">Select Subject</option>';
            subjectSelect.style.display = "none";
            assignmentList.style.display = "none";
            toggleSelectedClass(subjectSelect);

            if (selectedClass) {
                cbseSubjects[selectedClass].forEach(subject => {
                    let option = document.createElement("option");
                    option.value = subject;
                    option.text = subject;
                    subjectSelect.add(option);
                });
                subjectSelect.style.display = "block";
            }
            toggleSelectedClass(this);
        });

        subjectSelect.addEventListener("change", function() {
            const selectedSubject = this.value;
            const assignmentList = document.getElementById("assignmentList");

            if (selectedSubject) {
                assignmentList.innerHTML = `<p class='text-dark'>Assignments for <strong>${selectedSubject}</strong> are displayed here.</p>`;
                assignmentList.style.display = "block";
            } else {
                assignmentList.style.display = "none";
            }
            toggleSelectedClass(this);
        });
    </script>
</body>
</html>
