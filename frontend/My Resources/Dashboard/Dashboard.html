<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            background-color: #EED5BB;
            display: flex;
        }

        .sidebar {
            width: 25%;
            height: 100vh;
            background-color: #8d684f;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #6c757d;
        }

        .nav-buttons {
            width: 100%;
            margin-top: 30px;
        }

        .nav-buttons .btn {
            width: 100%;
            border-radius: 30px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #874594;
            background-color: #f5e6d7;
            border: none;
            padding: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-buttons .btn:hover {
            background-color: #874594;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            width: 75%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            padding: 30px;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            object-fit: contain;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            border-radius: 0;
            transition: opacity 0.5s ease;
            overflow: auto;
            padding: 20px;
        }

        .news-content {
            width: 100%;
            height: 100%;
            color: white;
            overflow-y: auto;
        }

        .news-item {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #6c757d;
            color: white;
            border: none;
            font-size: 20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: #495057;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img class="profile-img" src="profile.jpg" alt="Profile Image">
    
    <h5 class="mt-3">Student 1</h5>
    
    <div class="nav-buttons">
        <a href="/frontend/My Resources/Dashboard/profile.html"target="_blank"><button class="btn">Profile</button></a>
        <a href="Assignments.html" target="_blank"><button class="btn">Assignments</button></a>
        <button class="btn" onclick="openGoogleMeet()">My Classes</button>
        <a href="/frontend/My Resources/Selection.html"><button class="btn">My Resources</button></a>
        <button class="btn" onclick="loadNews()">News</button>
        <a href="/frontend/My Resources/Home2/Home2.html"><button class="btn">Home</button></a>
        <a href="../../../Home.html"><button class="btn">Logout</button></a>

    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    
    <!-- Image Display -->
    <div class="image-container" id="mainImageContainer">
        <img src="thinking.png" alt="Thinking illustration">
    </div>

    <!-- News Container (Hidden Initially) -->
    <div class="iframe-container" id="iframeContainer">
        <button class="close-btn" onclick="closeIframe()">âœ•</button>
        <div class="news-content" id="newsContent"></div>
    </div>

</div>

<script>
    const iframeContainer = document.getElementById('iframeContainer');
    const newsContent = document.getElementById('newsContent');

    // Function to Load Indian News using the provided URL
    function loadNews() {
        iframeContainer.style.display = 'block';
        setTimeout(() => {
            iframeContainer.style.opacity = '1';
        }, 50);

        // Use the provided API URL directly
        const url = 'https://newsdata.io/api/1/news?apikey=pub_768001ece579fe898a3bcb39c472d3a9238a5&q=indian%20news';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                newsContent.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    data.results.slice(0, 5).forEach(article => { 
                        const newsItem = document.createElement('div');
                        newsItem.className = 'news-item';
                        newsItem.innerHTML = `
                            <h3>${article.title || 'No Title'}</h3>
                            <p>${article.description || 'No description available'}</p>
                            <a href="${article.link}" target="_blank">Read more</a>
                        `;
                        newsContent.appendChild(newsItem);
                    });
                } else {
                    newsContent.innerHTML = '<p>No news available at the moment.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                newsContent.innerHTML = '<p>Failed to load news. Please try again later.</p>';
            });
    }

    // Function to Close the News Section
    function closeIframe() {
        iframeContainer.style.opacity = '0';
        setTimeout(() => {
            iframeContainer.style.display = 'none';
            newsContent.innerHTML = ''; // Clear news content
        }, 500);
    }

    // Open Google Meet in New Tab
    function openGoogleMeet() {
        window.open("https://meet.google.com/", "_blank");
    }
</script>

</body>
</html>
